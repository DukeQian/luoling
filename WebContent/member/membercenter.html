<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>会员中心</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <link rel="stylesheet" href="css/weui.min.css" />
    <link rel="stylesheet" href="css/luoling.css" />
    <script type="text/javascript" src="js/1.1.3/weui.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
</head>
<body>
	<div class="container" id="container">
		<div class="page badge js_show">
			<div class="page__hd cardface">
		        <p class="center"><img alt="" src="images/cardface.png" width="100%" width="100%"/></p>
		    </div>
		    
		    <div class="page__bd">
		        <div class="weui-cells weui-cells-nobg">
		        
		            <div class="weui-cell weui-cells-nobg weui-flex" style="border:1px solid #c8c8cd; height: 5rem;">
		               <div class="weui-flex__item center">
		               		<div><img alt="" src="images/member_balance.png"/></div>
		               		<div class="placeholder">余额</div>
		               </div>
		               <div class="weui-flex__item center"></div>
            		   <div class="weui-flex__item center">
            		   		<div><img alt="" src="images/member_integrals.png"/></div>
            		   		<div class="placeholder">积分</div>
            		   </div>
		            </div>
		            
		            <div class="weui-cell weui-cells-nobg weui-cell_access" style="padding-top: 20px;">
		                <div class="weui-cell__bd">
		                    <span style="vertical-align: middle; text-align: center;"><img alt="" src="images/member_QR.png"/>&nbsp;&nbsp;付款码</span>
		                </div>
		                <div class="weui-cell__ft"></div>
		            </div>
		            <div class="weui-cell weui-cells-nobg weui-cell_access">
		                <div class="weui-cell__bd">
		                    <span style="vertical-align: middle"><img alt="" src="images/member_charge.png"/>&nbsp;&nbsp;在线充值</span>
		                </div>
		                <div class="weui-cell__ft"></div>
		            </div>
		            <div class="weui-cell weui-cells-nobg weui-cell_access">
		                <div class="weui-cell__bd">
		                    <span style="vertical-align: middle"><img alt="" src="images/member_info.png"/>&nbsp;&nbsp;会员信息</span>
		                </div>
		                <div class="weui-cell__ft"></div>
		            </div>
		        </div>
		    </div>
		</div>
	</div>
</body>
</html>
