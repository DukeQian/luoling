<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
	<title>会员注册</title>
	<link rel="stylesheet" href="css/weui.min.css" />
    <link rel="stylesheet" href="css/luoling.css" />
    <script type="text/javascript" src="js/1.1.3/weui.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
</head>
<body>
	<div class="container" id="container">
		<div class="page__bd">
        <div class="weui-cells__title">会员注册</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入姓名">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">手机号</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" pattern="[0-11]*" placeholder="请输入手机号">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label for="" class="weui-label">生日</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="date" value="">
                </div>
            </div>
            
            <div class="weui-cell">
                <div class="weui-cell__hd"><label for="" class="weui-label">性别</label></div>
                <div class="weui-cell__bd">
                    <input id="r1" type="radio" value="0" name="gender">男</input> 
                </div>
                <div class="weui-cell__bd">  
					<input id="r2" type="radio" value="1" name="gender">女</input> 
                </div>
            </div>
            
       </div>

        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
        </div>
    </div>
	</div>
</body>
</html>
